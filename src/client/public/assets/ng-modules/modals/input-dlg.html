<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="msg"></p>
    <input id="input-pwd" ng-if="!typetextarea" style="width: 90%;" type="text" ng-model="model.text" ng-keyup="$event.keyCode == 13 && ok()"
        class="form-control-static" />
    <textarea ng-if="typetextarea" ng-model="model.text" style="width: 80%;" rows="3"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()">
        <span translate="CANCEL"></span>
    </button>
    <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()">
        <span translate="ACCEPT"></span>
    </button>
</div>
