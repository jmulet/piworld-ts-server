 
<p-table [value]="users">
<ng-template pTemplate="header">
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Fullname</th>
        <th>Email</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-user>
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
    </tr>
</ng-template>
</p-table>
