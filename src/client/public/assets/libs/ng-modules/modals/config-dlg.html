<div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xm-4">
                <img class="push-left" ng-src="{{basePrefix}}/assets/img/questionmark.png" height="100" alt="question"/>
            </div>
            <div class="col-xm-8">
                <p ng-bind-html="msg"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-if="rejection" class="btn btn-danger glyphicon glyphicon-exclamation-sign" ng-click="reject()"><span translate="NO"></span></button>
        <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()"><span translate="CANCEL"></span></button>
        <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()" ng-switch="rejection">
            <span ng-switch-when="Y" translate="YES"></span>
            <span ng-switch-default translate="ACCEPT"></span>
        </button>    
    </div>
