<div class="modal-header">
    <h3 class="modal-title">
        <span ng-if="u.id"> Edit user {{u.fullname}} </span>
        <span ng-if="!u.id"> Create a new user </span>
    </h3>
</div>

<div class="modal-body" form-errors="$errors" style="max-height: 500px; overflow-y: auto">
    <div ng-repeat="p in EntityProperties">
        <label for="{{p.name}}">
            <span translate="{{p.name | uppercase}}"></span>
        </label>
        <input class="form-control" name="p.name" id="{{p.name}}" type="text" ng-model="u[p.name]" uib-popover="{{$errors[p.name]}}"
            popover-trigger="'outsideClick'" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning fa fa-remove" ng-click="cancel()">
        <span translate="CANCEL"></span>
    </button>
    <button class="btn btn-primary fa fa-check" ng-click="ok()">
        <span translate="ACCEPT"></span>
    </button>
</div>
