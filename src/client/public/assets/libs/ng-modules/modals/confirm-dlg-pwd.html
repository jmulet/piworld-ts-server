
<div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        
        <div class="row">
            <div class="col-xm-4">
                <img class="push-left" ng-src="{{basePrefix}}/assets/img/questionmark.png" height="100" alt="question"/>           
            </div>
            <div class="col-xm-8">
                <p ng-bind-html="msg"></p>
                
                <div ng-if="requirePwd">
                     <img ng-if="requirePwd" src="{{basePrefix}}/assets/img/lock.png"  height="50" alt="lock"/>    
                    <p><strong>Password required</strong></p> <input id="confirm-input-pwd" type="password" ng-model="cpwd.text" ng-keyup="$event.keyCode === 13 && ok()"/>
                    <p class="alert alert-danger" ng-if="invalidpwd">{{invalidpwd}}</p>
                </div>
                
            </div>
        </div>
        
         
         
    </div> 
        
    <div class="modal-footer">
        <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()"><span translate="CANCEL"></span></button>
        <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()"><span translate="ACCEPT"></span></button>    
    </div>
