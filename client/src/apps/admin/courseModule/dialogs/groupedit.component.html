<p-dialog header="Edit Group" [(visible)]="visible" [modal]="true" [responsive]="true" [width]="650" [minWidth]="500">
    <p-tabView>
        <p-tabPanel header="Parameters">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Use in PDA:
                </div>
                <div class="ui-grid-col-6">
                    <input  pInputText type="checkbox" [(ngModel)]="formGroup.value.gopts.useInPda" />
                </div>
            </div>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Name*:
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="text" formControlName="name" placeholder="Required" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formGroup.controls['name'].valid&&formGroup.controls['name'].dirty">
                                <i class="fa fa-close"></i>
                                Name is required
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Theme Css:
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="text" formControlName="thmcss" />
                        </div>
                    </div>


                    <div class="ui-message ui-messages-error ui-corner-all" role="alert" *ngIf="serverValidationErrors">
                        {{serverValidationErrors}}
                    </div>


                </div>
                <p-footer>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <button type="submit" [disabled]="!formGroup.valid" class="btn btn-sm btn-success">
                                <span class="fa fa-check">OK</span>
                            </button>
                            <button class="pull-left btn btn-sm btn-danger" type="button" (click)="close()">
                                <span class="fa fa-close">Cancel</span>
                            </button>
                        </div>
                    </div>
                </p-footer>
            </form>
        </p-tabPanel>
        <p-tabPanel header="Enrolled ({{enrolledUsers.length}})">
            <p-pickList [source]="allUsers" [target]="enrolledUsers">
                <ng-template let-user pTemplate="item">
                    {{user.fullname}}
                </ng-template>
            </p-pickList>
        </p-tabPanel>
    </p-tabView>
</p-dialog>
