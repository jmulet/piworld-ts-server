<div class="modal-header">
    <h3 class="modal-title">Credentials required</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-4">
            <img class="image image-responsive" src="/assets/img/lock.png" alt="lock" />
        </div>
        <div class="col-sm-8">
            <p>
                <strong>Your password is required</strong>
            </p>
            <input id="su-dlg" type="password" ng-model="cpwd.text" ng-keyup="$event.keyCode === 13 && ok()" />
            <p class="alert alert-danger" ng-if="invalidpwd">{{invalidpwd}}</p>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()">
        <span translate="CANCEL"></span>
    </button>
    <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()">
        <span translate="ACCEPT"></span>
    </button>
</div>
