<h4>Holidays
    <button ng-click="create()"></button>
</h4>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <td>From date</td>
            <td>To date</td>
            <td>Description</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="h in holidays track by h.id">
            <th>
                <span ng-if="!h.edit">
                    <span>{{h.fromDate | date: 'dd/mm/yyyy'}}</span>
                </span>
                <span ng-if="h.edit">

                </span>
            </th>
            <th>
                <span ng-if="!h.edit">
                    <span>{{h.toDate | date: 'dd/mm/yyyy'}}</span>
                </span>
                <span ng-if="h.edit">

                </span>
            </th>
            <th>
                <span ng-if="!h.edit">
                    <span ng-bind="h.description"></span>
                </span>
                <span ng-if="h.edit">

                </span>
            </th>
            <th>
                <span ng-if="!h.edit">
                    <button class="btn btn-xs btn-default" ng-click="edit(h)"><span class="fa fa-pencil"></span></button>
                    <button class="btn btn-xs btn-danger" ng-click="remove(h)"><span class="fa fa-trash"></span></button>
                </span>
                <span ng-if="h.edit">
                    <button class="btn btn-xs btn-danger" ng-click="cancel(h)"><span class="fa fa-times"></span></button>
                    <button class="btn btn-xs btn-success" ng-click="save(h)"><span class="fa fa-save"></span></button>
                </span>
            </th>
        </tr>
    </tbody>
</table>
